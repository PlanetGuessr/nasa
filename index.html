<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="elipse.js"></script>
  </head>
  <body>
    <a-scene
      device-orientation-permission-ui="enabled: false"
      background="color: black">
      <a-entity camera look-controls wasd-controls position="0 2 4">
        <!-- <a-entity
          geometry="primitive: plane; height: 0.2; width: 0.2"
          position="0 0 -1"
          material="color: gray; opacity: 0.5"></a-entity> -->
      </a-entity>
      <a-entity id="centro" position="0 0 -12">
        <a-sphere
          animation="property:rotation; dur:100000; easing:linear; to:0 360 0; loop:true;"
          id="sun"
          material="src:Public/sun.jpg"
          position="0 0 0"
          color="#FFC65D"
          radius="2.5">
        </a-sphere>
        <a-entity
          id="earth-orbit"
          ellipse-contour-geometry="xRadius: 
          10;"
          position="0 0 0"
          rotation="90 0 0"></a-entity>
        <a-entity id="earth-container" position="6 0 0" rotation="0 0 -23.5">
          <a-entity
            animation="property:rotation; dur:10000; easing:linear; to:0 360 0; loop:true;">
            <a-sphere id="earth" material="src:Public/earth.jpg" radius="1.25">
              <a-text position="-1 1.3 0" color="whitea" value="earth"></a-text>
              <a-cylinder
                id="earth-pincho"
                position="0 0 0"
                radius="0.05"
                height="8"
                color="#FFC65D"></a-cylinder>
            </a-sphere>
          </a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
    <script src="script.js"></script>
  </body>
</html>
